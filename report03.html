<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 3</title>
  <script>
    function new_row(n) {
        var arr = n.split('').map(Number);
        console.log(arr)
        return arr;
        }
  </script>
</head>
<body>

<script>
var n = prompt("2진수를 입력하세요.","");
var p = new_row(n).reverse();

var sum=0;
for (var i=0;i<p.length;i+=1) {
    sum += p[i] * (2 ** i);
}

if (sum < 10){
    document.write(sum);
} else if (sum==10){
    document.write('A');
} else if (sum==11){
    document.write('B');
} else if (sum==12){
    document.write('C');
} else if (sum==13){
    document.write('D');
} else if (sum==14) {
    document.write('E');
} else if (sum==15) {
    document.write('F');
}
</script>
</body>
</html>
