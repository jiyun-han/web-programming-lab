<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform() {
            var two = document.getElementById("digit").value;
            var arr = two.split('').map(Number).reverse();
            var sum = 0;
            for (var i = 0; i < arr.length; i += 1) {
                sum += arr[i] * (2 ** i);
            }
            console.log(sum)

            var wr = document.getElementById("hexanum");

            if (sum < 10) {
                wr.value=sum;
            } else if (sum == 10) {
                wr.value='A';
            } else if (sum == 11) {
                wr.value='B';
            } else if (sum == 12) {
                wr.value='C';
            } else if (sum == 13) {
                wr.value='D';
            } else if (sum == 14) {
                wr.value='E';
            } else if (sum == 15) {
                wr.value='F';

            }
        }


        function pascals() {
            var input_num = document.getElementById("size").value;
            numbers = new Array();
            temp = new Array();

            for (var i=0; i<input_num; i++) {
                numbers[i] = 1
                temp[i] = 1
                if (i < 2) {
                } else {
                    for (var j=1; j<numbers.length-1; j++){
                        temp[j] = numbers[j-1] + numbers[j]
                    }

                        }
                for (var j=0; j<numbers.length; j++){
                    numbers[j] = temp[j]
                    document.getElementById("draw_area").innerHTML += numbers[j];
                }document.getElementById("draw_area").innerHTML += '<br>'
            }

        }




    </script>
</head>
<body>

<div class="container-sm mt-5"></div>
<div class="h3">2진수 변환기</div>
<div class="mb-3">
    <label class="form-label text primary">2진수:
        <input type="text" id="digit" size="20">
    </label>
    <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
    <label class="form-label text primary">16진수:
        <input type="text" id="hexanum" size="20" readonly value="">
    </label>
</div>

<hr>
<div class="h3">파스칼 삼각형</div>
<div class="mb-3">
<label class="form-label text-primary">삼각형 높이
<input type="number" id="size" min="1" max="20" step="1" value="1">
<button type="button" class="btn btn-success" onclick="pascals()">그리기</button> </label></div>
<div class="text-bg-secondary" id="draw_area"></div>
</div>

</body>
</html>
